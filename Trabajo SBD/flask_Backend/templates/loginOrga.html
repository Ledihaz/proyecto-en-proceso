<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Iniciar Sesión Organizador</title> <style> body { font-family: Arial, sans-serif; background: linear-gradient(to right, #ff6b6b, #ffa500); /* Gradiente naranja-rojo */ display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } form { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); width: 300px; } h2 { text-align: center; margin-top: 0; color: #ff6b6b; /* Color del título */ } label { display: block; font-weight: bold; margin-bottom: 5px; } input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px; } input[type="submit"] { background-color: #ff6b6b; /* Color del botón */ color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; transition: background-color 0.3s ease; } input[type="submit"]:hover { background-color: #ff4d4d; /* Color del botón al pasar el mouse */ } </style> </head> <body> <form method="post"> <h2>Iniciar Sesión Organizador</h2> <label for="no_tarjeta_orga">Numero de Tarjeta:</label> <input type="text" id="no_tarjeta_orga" name="no_tarjeta_orga"> <label for="clave_acces">Clave de Acceso:</label> <input type="password" id="clave_acces" name="clave_acces"> <input type="submit" value="Iniciar Sesión"> </form> </body> </html>
